<ion-header>
  <ion-navbar>
    <ion-item  *ngIf="!isSearch" no-lines class="background-transparent" start>
      <ion-title>COUNTRIES</ion-title>
    </ion-item>
    <ion-buttons  *ngIf="!isSearch" end>
      <button ion-button icon-only color="royal" (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar class="input-item" *ngIf="isSearch" placeholder="Tìm theo tên nước hoặc mã số điện thoại"
      [(ngModel)]="searchString"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      (keyup.enter)="searchEnter()"
      (keyup.esc)="searchEnter()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let country of countries">
      <ion-avatar item-start>
        <img src={{country.flag}}>
      </ion-avatar>
      <h2>{{country.name}}</h2>
      <p>{{country.altSpellings.length>1?country.altSpellings[1]:country.name}}{{country.altSpellings.length>2?' - '+country.altSpellings[2]:''}}</p>
      <ion-note>+{{country.callingCodes?country.callingCodes[0]:'...'}} | {{country.alpha2Code}} | {{country.alpha3Code}}</ion-note>
    </button>
  </ion-list>
</ion-content>
